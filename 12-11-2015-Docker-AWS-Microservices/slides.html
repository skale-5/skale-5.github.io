# 3. Docker
## C'est quoi un conteneur?
  - Un processus système, un simple fork
  - Confiné grâce au noyau
  - Un conteneur peut avoir accès à:
    - Un système de fichier
    - Réseau
    - CPU
    - Mémoire
  - Ca ressemble à une VM, ça à l'odeur d'une VM...


Ce n'est **PAS** une VM !
